<div class="row">
    <div class="col-sm-8 col-sm offset-2">
        <h2>Enregistrer un nouveau produit</h2>
        <form [formGroup]="produitForm" (ngSubmit)= "onSaveProduit()">
            <div class="form-group">
                <label for="nomProd">Nom du produit</label>
                <input type="text" id="nomProd" class="form-control" formControlName="nomProduit">
            </div>
            <div class="form-group">
                <label for="nomVendeur">Votre nom ?</label>
                <input type="text" id="nomVendeur" class="form-control" formControlName="nomVendeur">
            </div>
            <div class="form-group">
                <label for="contact">votre numéro ?</label>
                <input type="tel" id="contact" 
                       class="form-control" 
                       formControlName="contactVendeur">
                <small>format: 775472215</small>
            </div>
            <div class="form-group">
                <label for="genre">type de produit</label>
                <select id="genre" class="form-control" formControlName="genre">
                    <option value="habit">Habillement</option>
                    <option value="accessoire">Accessoire</option>
                </select>
            </div>
            <div formArrayName="photos">
                <h4>Photos</h4>
                <div class="form-group" *ngFor="let photoControl of getPhotos().controls; let i = index"> 
                    <input type="file"
                            (change)="detectFiles($event)" 
                            class="form-control"
                            accept="image/*" 
                            [formControlName]="i">
                    <p class="text-success" *ngIf="fileUploaded">fichier chargé!</p>
                </div>
                <button type="button" class="btn btn-info"(click)="onAddPhoto()">Ajouter une photo</button>
            </div>
            <button type="submit" class="btn btn-success" 
                    [disabled]="produitForm.invalid || fileIsUploading">Enregistrer</button>
        </form>    
    </div>
</div>
